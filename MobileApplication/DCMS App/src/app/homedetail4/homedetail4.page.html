<ion-header >
  <ion-toolbar class="toolbar" >
  
    <ion-title style="color: white;font-family: serif;">DCMS</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
   <div  class="main-cards">
      <h3>{{data}}</h3>

      <h6>Committes in CS Department</h6>

      <ion-grid class="font">
        <ion-row>
          <ion-col  size="3"  style="font-weight: 700;">CommitteeName</ion-col>
          <ion-col  size="3" style="font-weight: 700;">Name</ion-col>
          <ion-col  size="3" style="font-weight: 700;">Email</ion-col>
          <ion-col  size="3" style="font-weight: 700;">PhoneNo</ion-col>
          <!-- <ion-col  size="2" style="font-weight: 700;">Venue</ion-col> -->
        </ion-row>
        <ion-row *ngFor="let obj of table; index as i">
          <ion-col  size="3">{{obj.CommitteeName}}</ion-col>
          <ion-col  size="3">{{ obj.Name }}</ion-col>
          <ion-col  size="3">{{ obj.Email }}</ion-col>
          <ion-col  size="3">{{ obj.PhoneNo }}</ion-col>
          <!-- <ion-col  size="2">{{ obj.Venue }}</ion-col> -->
        </ion-row>
      </ion-grid>
   </div>

   
  
    

</ion-content>
